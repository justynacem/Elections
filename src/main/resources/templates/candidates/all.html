<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel= "stylesheet" href= "/static/css/style.css">
	<title>All Candidates</title>
</head>
<body>
<div th:replace="fragments/menu">Menu</div>

<div class="container">
	<div class="row">
		<h4 class="text text-center">ALL CANDIDATES</h4>
	</div>

	<div class="row">
		<div class="media my-media" th:each="c : ${candidates}">
			<img class="align-self-center my-img" th:src="@{/img/{filename}(filename=${c.photo})}"
				 th:alt="${c.name}">
			<div class="media-body">
				<h4 th:text="${c.name} + ' '+${c.surname}"></h4>
				<h4 th:text="${c.age}"></h4>
				<h4 th:text="${c.constituencyDto.name}"></h4>
				<h4 th:text="${c.politicalPartyDto.name}"></h4>
			</div>
			<div class="mt-1">
				<form style="display: inline-block;" th:action="@{/candidates/delete}" method="post">
					<input type="text" th:value="${c.id}" name="id" hidden="hidden" readonly="readonly" />
					<button class="btn btn-danger" type="submit">DELETE</button>
				</form>
			</div>
		</div>
	</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
