<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Political Party</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" href= "/static/css/style.css">
</head>
<body>

<div th:replace="fragments/menu">Menu</div>
<div class="container">
    <div class="col-5 offset-2">
        <h3 class="text text-center">ADD NEW POLITICAL PARTY</h3>
    </div>
    <div class="col-5 offset-2">
        <form method="post" th:action="@{/politicalParties/add}" th:object="${politicalParty}"
              enctype="multipart/form-data">
            <div class="form-group">
                <label class="text" for="name">Name</label>
                <input id="name" type="text" class="form-control" th:field="*{name}"/>
            </div>
            <p class="text text-danger" th:if="${errors.containsKey('name')}" th:text="${errors.get('name')}"></p>
            <div class="form-group">
                <label class="text" for="name">Description</label>
                <input id="description" type="text" class="form-control" th:field="*{description}"/>
            </div>
            <p class="text text-danger" th:if="${errors.containsKey('description')}" th:text="${errors.get('decription')}"></p>
            <button class="btn btn-outline-secondary btn-block" type="submit">ADD NEW POLITICAL PARTY</button>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
