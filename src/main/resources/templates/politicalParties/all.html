<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Political Parties</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" href= "/static/css/style.css">
</head>
<body>

<div th:replace="fragments/menu">Menu</div>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h2 class="media worker-item">All Political Parties:</h2>
        </div>
        <div class="col-8 offset-2">
            <div class="media worker-item" th:each="p : ${politicalParties}">
                <div class="media-body">
                    <h2 class="mt-0" th:text="${p.name}"></h2>
                    <h3 class="mt-0" th:text="${p.description}"></h3>
                    <div class="mt-1">
                        <form style="display: inline-block;" th:action="@{/politicalParties/delete}" method="post">
                            <input type="text" th:value="${p.id}" name="id" hidden="hidden" readonly="readonly" />
                            <button class="btn btn-danger" type="submit">DELETE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
